<div class="container mt-4">
  <input
    type="text"
    class="form-control mb-3"
    placeholder="Search for a user..."
    (keyup)="filterUsers($event)"
  />

  <div class="row mt-4">
    <div
      class="col-12 col-sm-6 col-md-4 col-xl-3"
      *ngFor="
        let user of filteredUsers;
        let indexItem = index;
        let firstItem = first;
        let lastItem = last;
        let oddItem = odd;
        let evenItem = even
      "
    >
      <div
        class="card m-1"
        [ngClass]="{
          'border-primary': evenItem,
          'border-danger': oddItem,
          'bg-warning': firstItem,
          'bg-secondary': lastItem
        }"
      >
        <div class="card-body">
          <h3>
            Name : <span class="text-primary">{{ user.name }}</span>
          </h3>
          <p>Address : {{ user.address }}</p>
          <h6>Index Of User : {{ indexItem }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
